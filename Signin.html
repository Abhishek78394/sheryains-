<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SignIn | Sheryian Coding School
    </title>

    <link rel="stylesheet" href="/css/signIn.css">
</head>

<body>

    <div id="main">

        <div id="left">
            <div id="nav">
                <img src="https://ik.imagekit.io/sheryians/Sheryians_Logo_wFKd9VClG.png" alt="" height="40px">
                <img src="/img/menu.png" alt="" height="30px" width="30px" >
            </div>
            <div class="sign-in">
                <p>Welcome Champ! </p>
                <h1>Login your account </h1>
                <form action="/signIn/auth-user" method="post">
                    <h5>Email</h5>
                    <input type="email" required name="email">
                    <br>
                    <h5>Password</h5>
                    <input type="password" required name="password">


                    <br>
                    <button type="submit">Login</button>
                </form>
                <a href="/signup.html">Create New Account</a>
                <div >
                    <a class="with_google" href="/google"><img src="/img/google.png" alt="" width="20px">
                        Continue With Google</a>
                </div>
            </div>
        </div>
        <div id="right">
           
        </div>
    </div>

   

<script src="signin.js"></script>
</body>

</html>
